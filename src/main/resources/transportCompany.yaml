# Object schemas
components:
  schemas:
    CompanyDto:
      description: company
      type: object
      properties:
        id:
          description: id
          type: integer
        name:
          description: name
          type: string
        location:
          description: location
          type: string
        founded:
          description: year founded
          type: integer          
        drivers:
          type: array
          items:
            $ref: '#/components/schemas/DriverDto'

    DriverDto:
      description: driver
      type: object
      properties:
        id:
          description: Id of driver
          type: integer
        name:
          description: name
          type: string
        experience:
          description: experience
          type: integer
        company:
          type:
          $ref: '#/components/schemas/CompanyDto'
        truck:
          type:
          $ref: '#/components/schemas/TruckDto'

    TruckDto:
      description: This is the truck model
      type: object
      properties:
        id:
          description: Id of the truck
          type: integer
        vehicleWeight:
          description: vehicle weight
          type: integer
        model:
          description: model
          type: string
        manufacturer:
          description: name of the manufacturer
          type: string
        yearManufactured:
          description: year of manufacture
          type: integer
        horsePower:
          description: max horse power
          type: integer          
        torque:
          description: torque
          type: integer
        cargoCapacity:
          description: cargo capacity
          type: number          
          format: double
        aerodynamics:
          description: does it posses aerodynamics system
          type: boolean
        fuelType:
          $ref: '#/components/schemas/FuelType'
        driver:
          $ref: '#/components/schemas/DriverDto'
        shipment:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentDto'

    FuelType:
      description: Fuel types
      type: string 
      enum:
        - GASOLINE
        - DIESEL
        - ETHANOL
        - LIQUID_PETROLEUM_GAS
        - BIO_DIESEL
        - COMPRESSED_NATURAL_GAS
        - ELECTRIC_POWER
    GoodsDto:
      description: This is goods
      type: object
      properties:
        id:
          description: id
          type: integer
        name:
          description: name
          type: string
        quantity:
          description: quantity of the goods
          type: integer
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentDto'
                        
    ShipmentDto:
      description: Shipment object
      type: object
      properties:
        id:
          description: id
          type: integer
        dateLoaded:
          description: dateLoaded
          type: string        
        destination:
          description: destination
          type: string
        distance:
          description: distance
          type: number
          format: double
        goods:
          type: array
          items:
            $ref: '#/components/schemas/GoodsDto'
        truck:
          $ref: '#/components/schemas/TruckDto'            

